<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Teste"/>
        <title>Protótipo Cadastros Java</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/menu.css" />
        <link rel="stylesheet" href="./css/tables.css"/>
        <link rel="stylesheet" href="./css/default.css"/>
        <link rel="stylesheet" href="./css/error.css"/>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css"/>
    </head>
    <script type="text/javascript">
    </script>

    <h:body>
        <h:form>
            <p:panelGrid columns="3">

                <f:facet name="header" >
                    <p:graphicImage value="image/ck.png"  height="200px"/>
                </f:facet>

                <h:outputText value="Cod Cliente:" style="color: red"/>
                <h:inputText id="codCliente" value="#{clienteMNG.codigo}" />
                <h:message for="codCliente" styleClass="error"/>
                <h:outputText value="Nome:" style="color: red"/>
                <h:inputText id="nome" value="#{clienteMNG.nome}" />
                <h:message for="nome" styleClass="error"/>
                <h:outputText value="Sobrenome:" style="color: red"/>
                <h:inputText  id="sobrenome" value="#{clienteMNG.sobrenome}" />
                <h:message for="sobrenome" styleClass="error"/>
                <h:outputText value="Data de Nascimento:" style="color: red"/>
                <h:inputText  id="dtNascimento" value="#{clienteMNG.dtNascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:message for="dtNascimento" styleClass="error"/>
                <h:outputText value="Endereço:" style="color: red"/>
                <h:inputText  id="endereco" value="#{clienteMNG.endereco}" />
                <h:message for="endereco" styleClass="error"/>
                <h:outputText value="Celular:" style="color: red"/>
                <h:inputText id="contatoCel" value="#{clienteMNG.contatoCel}" />
                <h:message for="contatoCel" styleClass="error"/>
                <h:outputText value="Fixo:" style="color: red"/>
                <h:inputText id="contatoFixo" value="#{clienteMNG.contatoFixo}" />
                <h:message for="contatoFixo" styleClass="error"/>
                <h:outputText value="Cod OS:" style="color: red"/>
                <h:inputText id="codOS" value="#{clienteMNG.codOS}" />
                <h:message for="codOS" styleClass="error"/>
                <h:commandButton  value="Salvar" action="#{clienteMNG.save()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
