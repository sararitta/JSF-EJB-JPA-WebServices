<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Teste"/>
        <title>Protótipo Cadastros Java</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/menu.css" />
        <link rel="stylesheet" href="./css/tables.css"/>
        <link rel="stylesheet" href="./css/default.css"/>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css"/>
    </head>
    <script type="text/javascript">
    </script>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formprincipal">
            <p:menubar>
                <p:submenu label="Menu">
                    <p:menuitem value="Consulta Clientes" action="#{login.consultaCliente(event)}"/>
                    <p:menuitem value="Cadastrar Clientes" action="#{login.cadastrarCliente(event)}"/>
                    <p:menuitem value="Consulta Ordem de Serviço" action="#{login.consultaOS(event)}"/>
                    <p:menuitem value="Cadastrar Ordem de Serviço" action="#{login.cadastrarOS(event)}"/>
                    <p:menuitem value="Sair" action="#{login.sair()}" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <br />
        <br />
        <br />
        <h:form prependId="false">
            <p:dataTable id="dataTable" var="client"
                         value="#{clienteMNG.lista}" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="1,5,10" emptyMessage="Não há compras cadastradas.">
                <f:facet name="header">  
                    Clientes cadastrados
                </f:facet>
                <p:column headerText="Cod">
                    <h:outputText value="#{client.cod}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{client.nome}" />
                </p:column>
                <p:column headerText="Sobrenome">
                    <h:outputText value="#{client.sobrenome}" />
                </p:column>
                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{client.dtnascimento}" />
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{client.endereco}" />
                </p:column>
                <p:column headerText="Celular">
                    <h:outputText value="#{client.contatocel}" />
                </p:column>
                <p:column headerText="Fixo">
                    <h:outputText value="#{client.contatofixo}" />
                </p:column>
                <p:column headerText="Código da OS">
                    <h:outputText value="#{client.codos}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
